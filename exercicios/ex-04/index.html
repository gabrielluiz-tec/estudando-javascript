<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Analisador de número</h1>
        <p><strong>Insira números entre 1 e 100</strong></p>
    </header>

    <section>
        <div>
            <input type="number" id="numero" min="0" max="100" autofocus >
            <button onclick="adicionarNumero()">Adicionar</button>
            <button class="analisar" onclick="analisarNumero()">Analisar</button>
        </div>
        <div>
            <p id="resultado"></p>
            <p id="analise"></p>
            <p id="erros"></p>
        </div>
    </section>

    <footer>
        <p>&copy; Desenvolvido por Marcelo Pereira</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>

    <h1>Async / Await</h1>



    <script>

    // Exemplo de promise com ES6 e ES8
    const minhaPromise = () => new Promise((resolve, rejcet) => {
        setTimeout(() => { resolve('OK') }, 2000)
    })

    //     console.log(await minhaPromise())
    //     console.log(await minhaPromise())
    // }
    // executaPromise()

    // Sintaxe utilizando Arrow Function
    const executaPromise = async () => {
        console.log(await minhaPromise())
        console.log(await minhaPromise())
        console.log(await minhaPromise())
    }
    executaPromise()

    </script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript - Operadores Matemáticos</title>
</head>

<body>
    <h1>Curso JavaScript - Operadores Matemáticos</h1>






    <script>
        
        // Soma " + "
        console.log( 2 + 10)
        // Soma " - "
        console.log( 2 - 10)
        // Soma " * "
        console.log( 2 * 10)
        // Soma " / "
        console.log( 2 / 10) 

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript - Arrays</title>
</head>

<body>
    <h1>Curso JavaScript - Arrays</h1>






    <script>
        // Criando um array com tipos de ddos variados
        var array = ['Pedro', 125, 'carro', {nome: 'Marcelo', cidade: 'Porto Alegre'}]

        console.log(array)
        console.log(array[3].nome)

        // Criando uma array dentro de outro array
        var array2 = [
            'carro',
            'animal',
            'cidade',
            [1, 33, 5, 654, 77]
        ]
        // Imprimetodo array2
        console.log(array2)
        // Acesa pelo indice
        console.log(array2[1])
        console.log(array2[3])
        console.log(array2[3][4])
    </script>

</body>
</html>

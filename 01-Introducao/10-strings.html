<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript - Eventos</title>
</head>

<body>
    <h1 id="title">Curso JavaScript</h1>
    <h2>Strings</h2>

   



    <script>
        let nome = 'Marcelo Pereira'
        let texto = "Estou estudando JavaScrit"
        let textoComEspacos = "      Texto com espaços em branco            "

        // Utilizando template strings
        console.log(`Olá! Sou ${nome}. ${texto}`)

        // Alguns métodos
        console.log(texto.length)
        console.log(texto.toLocaleUpperCase())
        console.log(texto.toLowerCase())
        console.log(texto.indexOf('estudando'))
        console.log(texto.indexOf('café'))
        console.log(texto.replace('estudando', 'aprendendo'))
        console.log(texto.slice(16, 20))// começa em 0
        console.log(textoComEspacos)
        console.log(textoComEspacos.trim())

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript - Tipos de dados - Primitivos</title>
</head>

<body>
    <h1>Curso JavaScript - Tipos de dados - Primitivos</h1>



    <script>
        // string: texto
        nome = "Marcelo Pereira"
        console.log(nome)

        // Number: n√∫meros inteiros (positivos ou negativos)
        idade = 40
        console.log(idade)

        // boolean: true, false (verdadeiro ou falso)
        ligado = true
        console.log(ligado)

        // Recurso do JavasCript para saber o tipo de dado
        console.log(typeof (idade))
    </script>

</body>

</html>

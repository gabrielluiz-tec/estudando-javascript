    <script>
        // Operadores lÃ³gicos
        // AND, OR, NOT

        var sexo = 'M', idade = 23

        function retornaDados(sexo, idade) {

            if (sexo == 'M' && idade >= 18) {
                return 'Homem maior de idade'
            }
            else if (sexo == 'F' && idade >= 18) {
                return 'Mulher maior de idade'
            }
            else if (sexo == 'M' && idade <= 18) {
                return 'Menino menor de idade'
            }
            else {
                return 'Menina menor de idade'
            }

        }

        console.log(retornaDados('F', 14))

    </script>

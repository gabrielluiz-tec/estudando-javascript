<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>
    

    <script>
        // SetInterval
        function exibeAlgo() {
            console.log('Hello world!')
        }
        // Aqui não usamos os "()" depos do nome da função
        // pois assim estamos passando a função como "parâmetro"
        // Se colocar os "()" a função executa apenas 1 vez
        setTimeout(exibeAlgo, 3000)
        

    </script>
</body>
</html>

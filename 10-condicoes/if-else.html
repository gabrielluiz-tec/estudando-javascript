<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionais - if e else</title>

</head>
<body>
    
    <h1>Condicionais</h1>
    <h1>if e else</h1>


    <script>

        // Exemplo 01 
        if (true) {
            console.log('A expressão é verdadeira')
        }
        else {
            console.log('Não executa, pois é false')
        }

        // Exemplo 02
        if (!true) {
            console.log('A expressão é false')
        }
        else {
            console.log('Executa, pois é true')
        }

    </script>

</body>
</html>

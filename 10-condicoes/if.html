<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionais - if</title>

</head>
<body>
    
    <h1>Condicionais</h1>
    <h1>if</h1>


    <script>

        if (true) {
            console.log('A expressão é verdadeira')
        }
        if (false) {
            console.log('Não executa, pois é false')
        }
        if (!false) {
            console.log('Executa pois é true')
        }

    </script>

</body>
</html>

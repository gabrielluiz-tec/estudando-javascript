<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - parentNode</title>
</head>
<body>
    <h1>DOM - removeChild</h1>
    <p>Como acessar o elemento pai com ".parentNode"</p>


    <div id="animais">

        <div class="felinos">
            <p class="gato">Miau</p>
        </div>

        <div class="caninos">
            <p class="cachorro">Nina</p>
        </div>

    </div>


    <script>

        // Acessando elemento pai
        console.log(
            document.querySelector('.gato').parentNode
        )

        // Acessando elemento pai do elemento pai
        console.log(
            document.querySelector('.cachorro').parentNode.parentNode
        )

    </script>


</body>
</html>

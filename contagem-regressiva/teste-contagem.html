<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste js</title>
</head>
<body>
    

    
    <h2 id="contador"> Contador </h2>
    <a id="link-conferencia" href="http://google.com.br" style="display: none; "> Aprenda CSS </a>
    
    <script>
        function exibe(){
            document.getElementById('link-conferencia').style.display="";
        }
        function oculta(){
            document.getElementById('contador').style.display="none";
        }
        window.onload = function(){
            setTimeout("exibe()", 5000);
            setTimeout("oculta()", 5000);
        }
    </script>




</body>
</html>

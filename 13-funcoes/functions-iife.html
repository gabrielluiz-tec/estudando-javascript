<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudando JavaScript</title>

<body>
    
    <h1>Estudando JavaScript</h1>
    <h2>IIFE</h2>
    <p>IIFE (Immediately Invoked Function Expression) é uma função em JavaScript que é executada assim que definida.</p>


    <script>
        // Vamos brincar com estilos css via javaScript
        let body = document.querySelector('body')
        body.style.padding = '20px'
        body.style.fontFamily = 'Sans-serif'
        body.style.background = '#222'
        body.style.color = '#FFF'
    </script>


    <script>

        // IIFE
        // Sinraxe - proteger a função entre parentedes "()"
        // No final da função colocar também "()"
        (function autoexecuta() {
            console.log('Executou...')
        }())
    
    
    
    </script>

</body>
</html>

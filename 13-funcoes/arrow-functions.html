<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow functions</title>
</head>
<body>
    <h1>Arrow functions</h1>


    <script>
        // Estudando Arrow functions

        // Função padrão
        function soma(a, b) {
            return a + b
        }
        console.log('Função 01: ', soma(3, 5))
        
        
        // Exemplo 01 - Arrow function
        let soma2 = (a, b) => a + b
        console.log('Função 02: ', soma2(3, 6))




    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Adivinhe um número</h1>
    </header>

    <section>

        <p>
            <strong>Selecionamos um número aleatório entre 1 e 100.</strong>
        </p>
    
        <p>
            Veja se consegue adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com valor alto ou baixo.
        </p>
    
        <div id="form">
            <label for="tentativa"><strong>Digite seu palpite:</strong></label><br>
            <input type="number" id="tentativa" min="1" max="100" >
            <button id="botaoTentar" onclick="advinhaNumero()">Enviar palpite</button>
        </div>
    
        <div id="resultado">
            <p id="tentativas"></p>
            <p id="ultimoResultado"></p>
            <p id="baixoAlto"></p>
        </div>

    </section>


    <footer>

    </footer>

    <footer>
        <p>&copy; Desenvolvido por Marcelo Pereira</p>
    </footer>

    <script src="app.js"></script>

</body>

</html>

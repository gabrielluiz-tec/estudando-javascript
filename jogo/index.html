<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Adivinhe o número</h1>

        <p>
            <strong>Selecionamos um número aleatório<br>entre 1 e 100.</strong>
        </p>
    </header>
    
    <section>
        <p>
            Veja se consegue adivinhar em <strong>10 chances ou menos</strong>. 
            Lhe diremos se seu palpite está com valor <strong>alto</strong> ou <strong>baixo</strong>.
        </p>
    
        <div id="form">
            <label class="label-palpite" for="tentativa"><strong>Digite seu palpite:</strong></label><br>
            <input type="number" id="tentativa" min="1" max="100" autofocus>
            <button id="botaoTentar" onclick="advinharNumero()">Enviar palpite</button>
        </div>
    
        <div id="resultado">
            <p id="tentativas"></p>
            <p id="ultimoResultado"></p>
            <p id="baixoAlto"></p>
            <p id="erro"></p>
        </div>
    </section>

    <footer>
        <p>2019 &copy; Desenvolvido por <a href="https://marcelopoars.github.io/" target="_blank">Marcelo Pereira</a> </p>
    </footer>

    <script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 04 - Exemplo 01</title>
</head>
<body>
    
    <style>
        body {
            background-color: #111;
            font-family: sans-serif;
            color: #AAA;
            padding: 30px;
        }
    </style>

    <h1>Olá mundo!</h1>
    <p>Estudando JavaScript...</p>

    <script>

        var nome = window.prompt('Qual seu nome?')
        // Template strings - interpolação "${nome}"
        // Atributo - "nome.length"
        alert(`Olá ${nome}! Seu nome tem ${nome.length} letras. Seu nome em maiúculas é ${nome.toLocaleUpperCase()}.`)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 04 - Exemplo 01</title>
</head>
<body>

    <h1>Operadores aritiméticos</h1>

    <script>
        // Operdores aritiméticos
        console.log(5 + 2) // Adição
        console.log(5 - 2) // Subtração
        console.log(5 * 2) // Multiplicação
        console.log(5 / 2) // Divisão real
        console.log(5 % 2) // Módulo - Resto da divisão inteira
        console.log(5 ** 2) // ES6

        // Ordem de precedêcia de operadores aritiméticos
        /*********************************
        
        ( )
        **
        *  /  %  (da esqierda para direita)
        +  -     (da esqierda para direita)
        
        ***********************************/

        // Exemplos
        console.log("Exemplos")
        var a = 5 + 3
        console.log(a)

        var b = a % 5
        console.log(b)

        var c = 5 * b ** 2
        console.log(c)

        var d = 10 - a / 2
        console.log(d)

        var e = 6 * 2 / d
        console.log(e)

        var f = b % e + 4 / e
        console.log(f)


    </script>
</body>
</html>
